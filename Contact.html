<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/15ef16a3b6.js" crossorigin="anonymous"></script>
    <link href="../Pages_css/Contact.css" rel="stylesheet" />
    
</head>
<body>

    <header>
        <div class="headd">
            <div class="ic"><a href="../index.html"><i class="fas fa-home"></a></i></div>
            <h1 style="color: #a10c86; margin-top: 40px;margin-left: 107px;">CONTACTEZ-MOI : </h1>
        </div>

    </header>

    <form action="mailto:votre@email.com" >
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Envoyer">
    </form>

</body>
</html>
